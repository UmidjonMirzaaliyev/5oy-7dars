<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foydalanuvchilar</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Foydalanuvchilar</h1>
      <button id="addUserButton">Foydalanuvchi qo'shish</button>
      <div id="userCards" class="user-cards"></div>
    </div>

    <!-- Modal form -->
    <div id="userFormModal" class="modal">
      <div class="modal-content">
        <span class="close-button" id="closeButton">&times;</span>
        <h2>Foydalanuvchi qo'shish</h2>
        <form id="userForm">
          <label for="name">Ism:</label>
          <input type="text" id="name" name="name" required />

          <label for="age">Yosh:</label>
          <input type="number" id="age" name="age" required />
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="profession">Kasb:</label>
          <input type="text" id="profession" name="profession" required />
          <br>
          <button id="addUserBtn" type="submit">Qo'shish</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
